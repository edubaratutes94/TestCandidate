{% extends 'testapp/home.html' %}
{% block content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card card-danger">
                            <div class="card-header">
                                <h3 class="card-title">Eliminar Candidato</h3>
                            </div>
                            <form method="post">{% csrf_token %}
                                <div class="card-body">
                                    <p>Seguro que desea eliminar a "{{ candidate }}"?</p>
                                </div>
                                <div class="card-footer">
                                    <input type="submit" value="Confirmar" class="btn btn-danger">
                                    <a href="{% url 'home_list' %}" class="btn btn-primary">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

{% endblock content %}
