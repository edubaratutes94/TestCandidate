{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Test</title>

  <!-- Font Awesome Icons -->
  <link href="{% static 'testapp/plugins/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'testapp/plugins/fontawesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
  <!-- overlayScrollbars -->
  <link href="{% static 'testapp/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Select2 -->
  <link href="{% static 'testapp/plugins/select2/css/select2.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'testapp/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}" rel="stylesheet" type="text/css">


  <!-- DataTables -->
  <link href="{% static 'testapp/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'testapp/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Theme style -->
  <link href="{% static 'testapp/dist/css/adminlte.min.css' %}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static 'testapp/sweetalert2/sweetalert2.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>

    <!-- Right navbar links -->

    <!-- Topbar Navbar --><div class="topbar-divider d-none d-sm-block"></div>

  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="{% url 'home_list' %}" class="brand-link">
      <span class="brand-text font-weight-light text-center">Test</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class with font-awesome or any other icon font library -->
            <li class="nav-item has-treeview">
            <a href="{% url 'home_list' %}" class="nav-link">
                  <i class="far fa-user nav-icon"></i>
                  <p>Candidatos</p>
                </a>
              </li>
            <li class="nav-item has-treeview">
            <a href="{% url 'techno_candidate_list' %}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Tecnologias por candidatos</p>
                </a>
              </li>

        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->

    {% block content %}  {% endblock content %}
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  <!-- Main Footer -->


</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="{% static 'testapp/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'testapp/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- overlayScrollbars -->
<script src="{% static 'testapp/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'testapp/dist/js/adminlte.js' %}"></script>
<!-- OPTIONAL SCRIPTS -->
<script src="{% static 'testapp/dist/js/demo.js' %}"></script>

<!-- PAGE PLUGINS -->
<!-- jQuery Mapael -->
<script src="{% static 'testapp/plugins/jquery-mousewheel/jquery.mousewheel.js' %}"></script>
<script src="{% static 'testapp/plugins/raphael/raphael.min.js' %}"></script>
<script src="{% static 'testapp/plugins/jquery-mapael/jquery.mapael.min.js' %}"></script>
<script src="{% static 'testapp/plugins/jquery-mapael/maps/usa_states.min.js' %}"></script>
<!-- ChartJS -->
<script src="{% static 'testapp/plugins/chart.js/Chart.min.js' %}"></script>
<!-- Select2 -->
<script src="{% static 'testapp/plugins/select2/js/select2.full.min.js' %}"></script>


<script src="{% static 'testapp/dist/js/pages/dashboard2.js' %}"></script>
<!-- DataTables -->
<script src="{% static 'testapp/plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'testapp/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'testapp/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'testapp/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
<script src="{% static 'testapp/sweetalert2/sweetalert2.min.js' %}"></script>
{% load sweetify %}
{% sweetify %}
<script>
  $(function () {
       $('.select2').select2();

    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    });
    $('#dataTable').DataTable({
        language:{
            "lengthMenu": "Mostrar _MENU_ registros",
            "zeroRecords": "No se encontraron resultados",
            "info": "Mostrando del _START_ al _END_ de un total de _TOTAL_ registros",
            "infoFiltered":"(filtrado de _MAX_ registros)",
            "sSearch": "Buscar:",
            "oPaginate": {
              "sFirst": "Primero",
              "sLast": "Ãšltimo",
              "sNext": "Siguiente",
              "sPrevious": "Anterior",
        },
        "sProcessing":"Procesando",
      },
        "paging": true,
        "lengthChange": true,
        "searching": true,
        "ordering": true,
        "info": true,
        "autoWidth": false,
        "responsive": true,
        // dom: 'Bfrtip',
      // buttons: [
      //       'copy', 'csv', 'excel', 'pdf', 'print'
      //   ]
    });
  });
</script>

<!-- Page messages scripts -->
<script>
    setTimeout(function(){
        if ($('#msg').length > 0) {
            $('#msg').remove();
        }
    }, 3000)
</script>

{% block js_custom %}  {% endblock %}

</body>
</html>
